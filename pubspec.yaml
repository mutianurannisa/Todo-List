name: todolist
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Firebase packages - versi terbaru untuk Flutter 3.32.0
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  intl: ^0.17.0
  uuid: ^3.0.6
  shared_preferences: ^2.2.2
  provider: ^6.1.2

  googleapis: ^14.0.0
  google_sign_in: ^6.0.0
  googleapis_auth: ^1.5.0
  table_calendar: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/profile.jpg
    # - assets/icons/checklist_icon.png
  fonts:
    - family: jomhuria 
      fonts:
        - asset: assets/font/jomhuria_regular.ttf

    - family: baloo
      fonts:
        - asset: assets/font/Baloo2-Bold.ttf
 